<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

          <a href="#" class="text-base font-medium opacity-60">Contact</a>

        <button class="px-5 py-2 bg-black text-white rounded-full font-semibold tracking-tight mt-10 text-xl">Connect
